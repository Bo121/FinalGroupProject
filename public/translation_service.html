<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Service</title>
    <link rel="stylesheet" href="/styles.css"> 
</head>
<body>
    <h1>Google Translate API Demo</h1>

    <div class="input-box">
        <h2>Detect Language</h2>
        <textarea id="detectText" class="styled-textarea" placeholder="Enter text to detect language"></textarea>
        <button class="button" onclick="detectLanguage()">Detect Language</button>
    </div>

    <div class="input-box">
        <h2>List Languages</h2>
        <button class="button" onclick="listLanguages()">List Languages</button>
        <div id="languageListResults" class="language-list">
            <!-- Languages will be listed here -->
        </div>
    </div>

    <div class="input-box">
        <h2>Translate Text</h2>
        <textarea id="translateText" class="styled-textarea" placeholder="Enter text to translate"></textarea>
        <input type="text" id="targetLang" class="styled-input" placeholder="Enter target language code (e.g., 'es')">
        <button class="button" onclick="translateText()">Translate</button>
    </div>

    <div class="input-box">
        <h2>Results:</h2>
        <div id="detectionAndTranslationResults" class="results-container">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
