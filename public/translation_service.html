<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Service</title>
    <link rel="stylesheet" href="/styles.css"> 
</head>
<body>
    <h1>Google Translate API Demo</h1>

    <h2>Detect Language</h2>
    <input type="text" id="detectText" placeholder="Enter text to detect language">
    <button onclick="detectLanguage()">Detect Language</button>

    <h2>List Languages</h2>
    <button onclick="listLanguages()">List Languages</button>

    <div id="languageListResults" class="language-list">

    </div>

    <p style="color: red; font-weight: bold;">
        <br>It's your job to look up the languages to find out what they correspond to.
    </p>

    <h2>Translate Text</h2>
    <input type="text" id="translateText" placeholder="Enter text to translate">
    <input type="text" id="targetLang" placeholder="Enter target language (e.g., 'es')">
    <button onclick="translateText()">Translate</button>

    <h2>Results:</h2>
    <div id="detectionAndTranslationResults"></div>

    <script src="script.js"></script>
</body>
</html>
